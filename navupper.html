        #navupper{

        }
        #icon>img{

            width: 100%;

        #myacc{

            width: 10%;

            margin-top: 30px;
            margin-left: 30px;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;

            margin-left: 3px;
            margin-top: 30px;

        #my>p{

        #login{
